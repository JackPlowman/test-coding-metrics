name: "Coding Metrics"

on:
  push:
    branches: [main]
  schedule:
    - cron: "0 0 * * *"

permissions: {}

jobs:
  coding-metrics:
    name: Coding Metrics
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Coding Metrics
        uses: JackPlowman/coding-metrics@3e94b16ff4272d5b47821b5c9367f66f9ce0b720
        with:
          github_token: ${{ secrets.GH_TOKEN }}
          debug: true
