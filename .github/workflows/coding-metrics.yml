name: "Coding Metrics"

on:
  push:
    branches: [main]
  schedule:
    - cron: "0 0 * * *"

permissions: {}

jobs:
  coding-metrics:
    name: Coding Metrics
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Coding Metrics
        uses: JackPlowman/coding-metrics@8dda49d62caaf4d3752a6430abf386ab3ac75e98
        with:
          github_token: ${{ secrets.GH_TOKEN }}
          debug: true
