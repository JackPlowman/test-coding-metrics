name: "Coding Metrics"

on:
  push:
    branches: [main]
  schedule:
    - cron: "0 0 * * *"

permissions: {}

jobs:
  coding-metrics:
    name: Coding Metrics
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Coding Metrics
        uses: JackPlowman/coding-metrics@b50b9bf11e61adbb4b7734161b2cbde094d33054
        with:
          github_token: ${{ secrets.GH_TOKEN }}
          debug: true
