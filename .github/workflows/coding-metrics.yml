name: "Coding Metrics"

on:
  push:
    branches: [main]
  schedule:
    - cron: "0 0 * * *"

permissions: {}

jobs:
  coding-metrics:
    name: Coding Metrics
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Coding Metrics
        uses: JackPlowman/coding-metrics@1ef59c6d7096a23fb4d56036f37712dfb9ab2880
        with:
          github_token: ${{ secrets.GH_TOKEN }}
          debug: true
